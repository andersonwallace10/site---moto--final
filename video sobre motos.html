<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Vídeos</title>
    <link rel="stylesheet" href="moto.css">

    <style>
        body {
            background-color: #fe9600;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(135deg, #fe9600, #ff6f00);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #2600ff; /* Azul #2600ff */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        nav {
            background-color: #2600ff; /* Azul #2600ff */
            color: #fe9600;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6f00;
        }

        main {
            background-color: #ffffff;
            padding: 2em;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #2600ff; /* Azul #2600ff */
        }

        h2 {
            font-size: 2em;
            color: #2600ff; /* Azul #2600ff */
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Espaçamento entre os vídeos */
        }

        .video-container iframe,
        .video-container video {
            width: 550px; /* Largura fixa para todos os vídeos */
            height: 400px; /* Altura fixa para todos os vídeos */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contingency-message {
            background-color: #ffff; 
            color: #2600ff;  
            border: 2px solid #2600ff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
        }

        footer {
            background-color: #494646;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: static;
            bottom: 0;
            width: 100%;
        }

        p {
            margin: 0 0 20px;
            line-height: 1.6;
            text-align: center;
        }
    </style>
</head>
